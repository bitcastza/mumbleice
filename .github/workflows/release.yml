name: "Release"
on:
  schedule:
  - cron: "0 0 1 * *"

jobs:
  release:
    name: Release
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Semantic Release
        uses: cycjimmy/semantic-release-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
