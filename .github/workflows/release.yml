name: Release
on:
  schedule:
    - cron: "0 0 1 * *"
  workflow_dispatch: {}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Semantic Release
        uses: cycjimmy/semantic-release-action@v2
        with:
          extra_plugins: |
            semantic-release-pypi
            @semantic-release-plus/docker
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
