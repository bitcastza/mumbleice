include:
  - template: SAST.gitlab-ci.yml
  - template: Dependency-Scanning.gitlab-ci.yml
  - template: Security/License-Scanning.gitlab-ci.yml

stages:
  - test
  - release

docker-dev-image:
  stage: release
  image: docker:stable
  variables:
    DOCKER_DRIVER: overlay2
  services:
    - docker:stable-dind
  script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker build --tag $CI_REGISTRY_IMAGE:$CI_COMMIT_SHA --tag $CI_REGISTRY_IMAGE:dev .
    - docker push $CI_REGISTRY_IMAGE:$CI_COMMIT_SHA
    - docker push $CI_REGISTRY_IMAGE:dev
  only:
    - master

semantic-release:
  stage: release
  image: node:lts-bullseye-slim
  variables:
    DOCKER_DRIVER: overlay2
  services:
    - docker:stable-dind
  before_script:
    - apt-get update && apt-get install -y --no-install-recommends git-core ca-certificates docker.io python3 python3-pip python3-setuptools python3-wheel twine
    - npm install -g semantic-release @semantic-release/gitlab-config @semantic-release/changelog semantic-release-pypi @semantic-release/exec semantic-release-docker
  script:
    - semantic-release
  only:
    - schedules
